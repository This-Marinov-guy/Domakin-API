name: Deploy to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.VPS_SSH_PASSPHRASE }}
          port: 22
          script: |
            set -e
            cd domakin-api
            git pull origin master
            docker compose build --no-cache domakin-api
            docker compose up -d domakin-api
            docker system prune -f

      - name: Wait for service to start
        run: sleep 20

      - name: Health check
        run: |
          HEALTH_URL="http://${{ secrets.VPS_HOST }}:${{ secrets.VPS_APP_PORT }}/api/health"
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 "$HEALTH_URL")
          if [ "$HTTP_STATUS" -ne 200 ]; then
            echo "Health check FAILED — HTTP $HTTP_STATUS from $HEALTH_URL"
            exit 1
          fi
          echo "Health check PASSED — HTTP $HTTP_STATUS"
